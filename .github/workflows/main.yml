name: Field Status Screenshot Scraper

on:
  schedule:
    # This runs the bot every 15 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows you to trigger it manually for testing

jobs:
  scrape_and_post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests

      - name: Install Playwright Chromium
        # Required to take the screenshot; --with-deps installs Linux system libraries
        run: playwright install chromium --with-deps

      - name: Run Scraper
        env:
          # These must match the names in your GitHub Settings > Secrets > Actions
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          MESSAGE_ID: ${{ secrets.MESSAGE_ID }}
        run: python rain_scraper.py
